<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về table</title>
    <link rel="stylesheet" href="./table.css">
</head>

<body>
    <h2>Bài tập về table</h2>
    <table class="table">

            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>Lê Văn A</th>
                <th>Nam</th>
                <th>18</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Lê Thị B</th>
                <th>Nữ</th>
                <th>24</th>
            </tr>
            <tr>
                <th>3</th>
                <th>Lê Văn C</th>
                <th>Nam</th>
                <th>26</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
